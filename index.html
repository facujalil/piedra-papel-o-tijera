<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/c8859f7b0c.js"
      crossorigin="anonymous"
    ></script>
    <title>Piedra, Papel o Tijera</title>
  </head>

  <body>
    <header>
      <h1>Â¡Piedra, Papel o Tijera!</h1>
    </header>

    <main>
      <section>
        <article id="result-container">
          <div class="scoreboard">
            <p>Usu.</p>
            <div class="scores">
              <span id="user-score">0</span>
              <span>:</span>
              <span id="computer-score">0</span>
            </div>
            <p>Comp.</p>
          </div>
          <div class="message-container">
            <p class="message">Selecciona tu jugada</p>
          </div>
        </article>

        <article id="options-container">
          <div class="rock-img-container">
            <img src="img/rock.png" alt="Piedra" class="rock" />
          </div>
          <div class="paper-img-container">
            <img src="img/paper.png" alt="Papel" class="paper" />
          </div>
          <div class="scissors-img-container">
            <img src="img/scissors.png" alt="Tijera" class="scissors" />
          </div>
        </article>
      </section>
    </main>

    <footer>
      <p>
        &copy; Codificado por
        <a href="https://github.com/facujalil" target="_blank"
          >Facundo Jalil<i class="fab fa-github-square" aria-hidden="true"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
